<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Homem Aranha</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="stylesheet" href="/css/responsivo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="cabecalho">
        <img src="imagens/logo1.png" alt="Logo spiderman">
    </header>

    <main class="selecao-de-personagens">

        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="mulher-aranha">
                    <img src="imagens/card-mulher-aranha.jpg" alt="Personagem Aranha Fantasma">
                </li>

                <li class="personagem" id="aranha-verso">
                    <img src="imagens/card-aranha-verso.jpg" alt="Personagem Aranha Verso">
                </li>

                <li class="personagem" id="demolidor">
                    <img src="imagens/card-demolidor.jpg" alt="Personagem Demolidor">
                </li>

                <li class="personagem" id="duende-verde">
                    <img src="imagens/card-duende-verde.jpg" alt="Personagem Duende Verde">
                </li>

                <li class="personagem" id="homem-aranha">
                    <img src="imagens/card-homem-aranha.jpg" alt="Personagem Homem Aranha">
                </li>

                <li class="personagem" id="homem-areia">
                    <img src="imagens/card-homem-areia.jpg" alt="Personagem Homem Areia">
                </li>

                <li class="personagem" id="lizard">
                    <img src="imagens/card-lizard.jpg" alt="Personagem Lizard">
                </li>

                <li class="personagem" id="venon">
                    <img src="imagens/card-venon.jpg" alt="Personagem Venon">
                </li>
            </ul>
        </section>

        <section class="personagem-selecionado">

            <img class="personagem-grande" src="imagens/card-mulher-aranha.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem"> Mulher Aranha</h2>
                <p class="descricao-personagem" id="descricao-personagem"> Ela pode escalar paredes; Possui força, agilidade, equilíbrio e resistência sobre-humanos; É muito boa em combate corpo-a-corpo e também possui o “Sentido Aranha”. Seus lançadores de teia, no entanto, não foram criados por ela.</p>
            </div>

        </section>
    </main>
</body>
</html>
