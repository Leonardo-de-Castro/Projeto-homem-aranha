<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Homem Aranha</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/responsivo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="cabecalho">
        <img src="imagens/logo1.png" alt="Logo spiderman">
    </header>

    <main class="selecao-de-personagens">

        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="mulher-aranha" data-name="Mulher Aranha" data-description="Ela pode escalar paredes; Possui força, agilidade, equilíbrio e resistência sobre-humanos; É muito boa em combate corpo-a-corpo e também possui o “Sentido Aranha”. Seus lançadores de teia, no entanto, não foram criados por ela.">
                    <img src="imagens/card-mulher-aranha.jpg" alt="Personagem Aranha Fantasma">
                </li>

                <li class="personagem" id="aranha-verso" data-name="Aranha Verso" data-description= "As habilidades proporcionais de uma aranha após ser mordido por uma aranha que foi geneticamente modificada com a Fórmula Oz. Força Sobre-Humana: Miles possui força sobre-humana, tornando-o capaz de levantar pelo menos 10 toneladas.">
                    <img src="imagens/card-aranha-verso.jpg" alt="Personagem Aranha Verso">
                </li>

                <li class="personagem" id="demolidor" data-name="Demolidor" data-description="É capaz de ouvir o batimento cardíaco até cerca de 6 metros de distância e consegue identificar as pessoas através do seu batimento cardíaco individual. Além disto, Murdock está constantemente a captar a circulação sanguínea, movimentos e respiração das pessoas à sua volta.">
                    <img src="imagens/card-demolidor.jpg" alt="Personagem Demolidor">
                </li>

                <li class="personagem" id="duende-verde" data-name="Duende Verde" data-description="O processo deu a Osborn agilidade, força sobre-humana, velocidade, durabilidade, resistência, reflexos e destreza, assim como um fator de cura que lhe permite curar-se mais rapidamente até mesmo de danos corporais letais, tais como ser apunhalado no peito por lâminas de grande porte.">
                    <img src="imagens/card-duende-verde.jpg" alt="Personagem Duende Verde">
                </li>

                <li class="personagem" id="homem-aranha" data-name="Homem Aranha" data-description="força, agilidade e velocidade ampliadas; reflexos e sentidos sobre-humanos; capacidade de escalar paredes; capacidade de gerar diferentes tipos de teias. Essas habilidades (que podemos chamar de super-poderes) se assemelham muito às que as aranhas de fato possuem.">
                    <img src="imagens/card-homem-aranha.jpg" alt="Personagem Homem Aranha">
                </li>

                <li class="personagem" id="homem-areia" data-name="Homem Areia" data-description="Originalmente, os poderes de Flint Marko consistiam em controle de areia, podendo ficar enorme, mudar-se em qualquer forma, ficar bem fino, podendo assim entrar em qualquer lugar e se endurecer como uma rocha.">
                    <img src="imagens/card-homem-areia.jpg" alt="Personagem Homem Areia">
                </li>

                <li class="personagem" id="lizard" data-name="Lizard" data-description="Além da capacidade de regenerar órgãos ou membros perdidos, o Lagarto tem uma força descomunal, várias vezes superior à média humana, além da rapidez e agilidade características dos répteis, fora a capacidade de escalada em superfícies rugosas.">
                    <img src="imagens/card-lizard.jpg" alt="Personagem Lizard">
                </li>

                <li class="personagem" id="venon" data-name="venom" data-description="O Simbionte Alienígena deu à Eddie Brock poderes similares aos do Homem-Aranha, como força, resistência, agilidade, reflexos ampliados, capacidade de lançar teias orgânicas, fator de cura acelerada, e imunidade ao "sentido de aranha" de Peter Parker.">
                    <img src="imagens/card-venon.jpg" alt="Personagem Venom">
                </li>
            </ul>
        </section>

        <section class="personagem-selecionado">

            <img class="personagem-grande" src="imagens/card-mulher-aranha.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem"> Mulher Aranha</h2>
                <p class="descricao-personagem" id="descricao-personagem"> Ela pode escalar paredes; Possui força, agilidade, equilíbrio e resistência sobre-humanos; É muito boa em combate corpo-a-corpo e também possui o “Sentido Aranha”. Seus lançadores de teia, no entanto, não foram criados por ela.</p>
            </div>

        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
